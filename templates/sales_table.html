{% load filters %}
<!--View Sales-->
<div class="table-wrapper-scroll-y">
    <table id="table_sales" class="table table-dark table-striped table-hover table-sm">
        <thead>
            <!--Titles-->
        <tr class="stickyrow">
            <th scope="col" class="align-middle"><i class="fa fa-hashtag fa-md"></i></th>
            <th scope="col">Date</th>
            <th scope="col">eBay Price</th>
            <th scope="col">Amazon Price</th>
            <th scope="col">eBay Tax</th>
            <th scope="col">Paypal Tax</th>
            <th scope="col">TM Fee</th>
            <th scope="col">Promoted</th>
            <th scope="col">Profit</th>
            <th scope="col">Discount</th>
            <th scope="col">Country</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            <!--Data-->
        </tbody>
    </table>
</div>

<form id="form_add_sale">
    {% csrf_token %}
    <table class="table table-dark table-striped table-hover">
        <tr>
            <th class="align-middle"><i class="fa fa-hashtag fa-md"></i></th>
            {% for field in form %}
                {% if field is not form.user %}
                <td>
                    {{ field }}
                </td>
                {% else %}
                    {{ field }}
                {% endif %}
            {% endfor %}
            <td><input class="btn btn-primary" type="submit" display="inline" name="btn_register_sale"></td>
        </tr>
    </table>
</form>
