{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Bootstrap Javascript Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!--Font Awsome-->
    <script src="https://kit.fontawesome.com/af0ed13c41.js" crossorigin="anonymous"></script>
    <!--My Style-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>eBay Calculator</title>
</head>
<body class='bg-dark'>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top" style="height: 7vh">
        <div class="container">
            <a class="navbar-brand" href="#">eBay Calculator</a>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign_in_modal">Sign In</button>
        </div>
    </nav>
  
  <!-- Modal -->
    <div class="modal fade" id="sign_in_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-secondary">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Sign In</h5>
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">
                        <i class="fa fa-times-circle fa-lg"></i>
                    </button>
                </div>
                <div class="modal-body">
                ...
                <button type="button" class="btn btn-primary">Log In</button>
                </div>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
